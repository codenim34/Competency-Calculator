<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .cell {
            border: 1px solid #000; /* Add a border to each cell */
            position: relative;
            padding-bottom: 14.28%; /* This will make the height equal to the width */
            overflow: hidden;
        }

    </style>
</head>

<body class="bg-gray-200 py-20">
<div class="flex justify-center">
   
    <h1 class="text-3xl font-bold mb-4 ">Competency Calculator</h1>

</div>
<div class="flex justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-full md:w-1/2 lg:w-1/3">
        <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="triangle">
                No of Triangle:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="triangle" type="number" placeholder="Triangle">
        </div>
        <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="square">
                No of Square:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="square" type="number" placeholder="Square">
        </div>
        <div class="mb-6">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="PI">
                No of PI:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="PI" type="number" placeholder="PI">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" onclick="calculate()">
                Submit
            </button>
            <button type="button" class="bg-red-500 hover:bg-red-dark text-white font-bold py-2 px-4 rounded" onclick="resetForm()">
                Reset
            </button>
        </div>
        <div id="result" class="mt-6 text-lg font-bold"></div>
        <div id="performance" class="mt-2 text-lg"></div>
        <table id="performanceTable" class="table-fixed w-half mt-4">
            <tr>
                <td id="cell1" class="cell"></td>
                <td id="cell2" class="cell"></td>
                <td id="cell3" class="cell"></td>
                <td id="cell4" class="cell"></td>
                <td id="cell5" class="cell"></td>
                <td id="cell6" class="cell"></td>
                <td id="cell7" class="cell"></td>
            </tr>
        </table>

    </div>
</div>
<script src="script.js"></script>
</body>

</footer>
</html>
